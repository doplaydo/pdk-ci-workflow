repos:
  # Custom hooks from pdk-ci-workflow
  - repo: https://github.com/doplaydo/pdk-ci-workflow
    rev: "{{VERSION}}"
    hooks:
      - id: requires-pytz
        name: Ensure pytz in pyproject.toml
        always_run: true
      - id: check-required-files
        always_run: true
      - id: check-pyproject-sections
        always_run: true
      - id: check-package-init
        always_run: true
      - id: check-cells-structure
        always_run: true
      - id: check-tech-structure
        always_run: true
      - id: check-pdk-object
        always_run: true
      - id: check-test-structure
        always_run: true
      - id: check-makefile-targets
        always_run: true
      - id: check-workflows
        always_run: true
      - id: check-multi-band
        always_run: true
      - id: check-no-raw-layers
        always_run: true
      - id: check-no-main-in-cells
        always_run: true
      - id: check-precommit-config
        always_run: true
      - id: check-version-sync
        always_run: true

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-toml

  # Ruff - linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Pyright - type checking
  - repo: https://github.com/ReubenLimMonash/pyright-python-pre-commit-hook
    rev: v1.1.0
    hooks:
      - id: pyright
